    <body>

        <!---------------- Header ------------------>
        <header class=" text-right light-text  grid">
            <div class="col-2">

                <a href="index.html">Home</a>

            <div class="col-2">
        
            </div>
            
        </header>

        <!-- Big cool banner -->
        <section class="padded grid text-center tall-100">
            <div class="col-12-middle">
                <h3 class=" editable">
                    <span class="featured-text">Space</span> all around the world
                </h3>
                <h1 class="font-weight-light editable"> we are in x countries</h1>
            </div>
        </section>


        <!------ Form Section  ------>
        <section class="tall-70">
            <form class="form-style-2"   action="https://formspree.io/f/mqkvzgvd"method="POST">
                
                <label for="_name"> Your Name </label>
                <input type="text" name="_name" id="_name" placeholder="Name" />
                
                <label for="_replyto"> Your Email </label>
                <input type="email" name="_replyto" id="_replyto" placeholder="Email" />
                
                <label for="_image"> Your Meme (PLS SEND MEMES) </label>
                <input type="file" name="_image" id="_image">
                
                <label for="_tel"> Your Telephone number, format is XXX-XX-XXX </label>
                <input type="tel" name="_tel" id="_tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                
                
                <label for="_date"> Your Date of birth</label>
                <input type="date" name="_date" id="_date" placeholder="04.20.1969"> <!-- How to do the placholder on dates ? like the current date ? -->
                
                <label for="_time"> When are you taking this form ?</label>
                <input type="time" name="_time" id="_time">
                <!-- How to do the placholder on time ? like the current time ? -->
                <!--Oh, it is set by default    -->
                
                <label for="_color"> Your Favorite color </label>
                <input class="short-stack" type="color" name="_color" id="_color">
                
                
                <label for="_password"> Tell me which password should i use next</label>
                <input type="password" name="_password" id="_password">

                <label for="message"> Tell me everything about you... </label>
                <textarea name="message" id="message" placeholder="Hey I want to learn to code..."> </textarea>

                <button type="submit"> SUBMIT </button>
                
                </form> 
        </section>

        <!-- Contact Info Section  -->
        <section class="grid tall-50">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </section>

        <!-- Footer -->

                <h2 class="logo"> The Ad<br> Space</h2>
            </div>
            <div class="col-8_sm-12 padded">
            </div>
            <div class="col-12-middle "> 
                <p class="text-center subtle">Copyright 2023</p>
            </div>
         </footer>
